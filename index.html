<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>^^</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            cursor: url('http://www.rw-designer.com/cursor-view/166782.png'), auto; /* Add this line for custom cursor */
        }
        .background {
            background-image: url('https://i.pinimg.com/originals/23/55/71/23557130af2597293a2fb4a1e5abbac9.gif');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background-color: rgba(24, 24, 27, 0.9);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            opacity: 0.9;
            transition: opacity 0.9 ease-out;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .profile-name {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.5);
        }
        .profile-username {
            color: white;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            height: 1.5rem;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 0.05em;
        }
        .badges {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .badge-staff {
            background-color: rgba(168, 85, 247, 0.1);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        .badge-early-access {
            background-color: rgba(234, 179, 8, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(234, 179, 8, 0.2);
        }
        .badge-nitro {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(39, 39, 42, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #d4d4d8;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .link:hover {
            background-color: rgba(63, 63, 70, 0.8);
        }
        .link span:last-child {
            display: flex;
            align-items: center;
        }
        .external-icon {
            width: 16px;
            height: 16px;
            margin-left: 0.5rem;
        }
        .profile-image-link {
            display: inline-block;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            width: 96px;
            height: 96px;
        }
        .profile-image-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 100%
            );
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .profile-image-link:hover::before {
            left: 100%;
        }
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 4px rgba(255, 255, 255, 0.1),
                             0 0 8px rgba(255, 255, 255, 0.1);
            }
            50% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.2),
                             0 0 16px rgba(255, 255, 255, 0.2);
            }
        }
        .text-glow {
            animation: glow 2s ease-in-out infinite;
        }
        .particle {
            will-change: transform, opacity;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="profile-card">
                <div class="profile-header">
                    <a href="https://i.pinimg.com/736x/d9/bb/26/d9bb267dedf3fa5acf4886e91062e446.jpg" class="profile-image-link">
                        <img src="https://i.pinimg.com/736x/d9/bb/26/d9bb267dedf3fa5acf4886e91062e446.jpg" alt="Profile" class="profile-image">
                    </a>
                    <h1 class="profile-name">xino</h1>
                    <p class="profile-username text-glow" id="typewriter"></p>
                </div>
                <div class="badges">
                  <span class="badge badge-staff">Staff</span>
                  <span class="badge badge-early-access">Early Access</span>
                  <span class="badge badge-nitro">Nitro</span>              
                </div>
                <div class="links">
                    <a href="#" class="link">
                        <span>TikTok</span>
                        <span>I don't use TikTok</span>
                    </a>
                    <a href="https://steamcommunity.com/profiles/76561199648055621/" target="_blank" rel="noopener noreferrer" class="link">
                        <span>Steam</span>
                        <span>
                            hi
                            <svg class="external-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </span>
                    </a>
                    <a href="https://www.instagram.com/xortiz66/" target="_blank" rel="noopener noreferrer" class="link">
                        <span>Instagram</span>
                        <span>
                            bye
                            <svg class="external-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Typewriter effect
        const typewriterElement = document.getElementById('typewriter');
        const text = 'Xino Owns U';
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typewriterElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 200);
            } else {
                setTimeout(resetTypewriter, 2000);
            }
        }

        function resetTypewriter() {
            typewriterElement.innerHTML = '';
            index = 0;
            typeWriter();
        }

        typeWriter();

                // Background music
                const audio = new Audio('just.mp3');
        audio.loop = true;
        audio.volume = 0.5; // Set volume to 50%
        // Play audio when the page is interacted with
        document.addEventListener('click', () => {
            audio.play();
        }, { once: true });

        // Custom mouse trail effect
        document.addEventListener('mousemove', function(e) {
            // Create 3 particles for each mouse movement
            for (let i = 0; i < 3; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.pageX + 'px';
                particle.style.top = e.pageY + 'px';
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = 'rgba(255, 255, 255, 0.8)';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
                document.body.appendChild(particle);

                // Add some randomness to the initial position
                const offset = {
                    x: (Math.random() - 0.5) * 20,
                    y: (Math.random() - 0.5) * 20
                };

                // Set initial position
                requestAnimationFrame(() => {
                    particle.style.transform = `translate(${offset.x}px, ${offset.y + 100}px)`;
                    particle.style.opacity = '0';
                });

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 400);
            }
        });

        // Fade in the profile card
        window.addEventListener('load', () => {
            const profileCard = document.querySelector('.profile-card');
            setTimeout(() => {
                profileCard.style.opacity = '1';
            }, 500);
        });
    </script>
</body>
</html>
